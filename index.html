<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const { useState } = React;

      function App() {
        const [length, setLength] = useState(12);
        const [password, setPassword] = useState("");

        const generatePassword = () => {
          const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
          let pass = "";
          for (let i = 0; i < length; i++) {
            pass += chars[Math.floor(Math.random() * chars.length)];
          }
          setPassword(pass);
        };

        return React.createElement(
          "div",
          { style: { padding: "2rem", fontFamily: "sans-serif" } },
          React.createElement("h1", null, "Random Password Generator"),
          React.createElement(
            "div",
            null,
            React.createElement("label", null, "Password Length: "),
            React.createElement("input", {
              type: "number",
              min: 4,
              max: 32,
              value: length,
              onChange: (e) => setLength(Number(e.target.value))
            })
          ),
          React.createElement("button", { onClick: generatePassword }, "Generate"),
          password && React.createElement("p", null, "Your Password: ", password)
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
